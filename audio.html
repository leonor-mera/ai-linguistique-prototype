  <script>
    const recordBtn = document.getElementById('recordBtn');
    const log = document.getElementById('log');

    recordBtn.onclick = async () => {
      log.textContent = "Enregistrement en cours... Parlez maintenant.";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) {
            audioChunks.push(e.data);
          }
        };

        mediaRecorder.onstop = () => {
          if (audioChunks.length === 0) {
            log.textContent = "âŒ Aucun son captÃ©. Veuillez vÃ©rifier votre micro.";
            return;
          }
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioURL = URL.createObjectURL(audioBlob);
          audioPlayback.src = audioURL;
          log.textContent = "âœ… Enregistrement terminÃ©. TÃ©lÃ©chargez puis importez l'audio ci-dessous dans l'app.";

          downloadLink.href = audioURL;
          downloadLink.style.display = 'inline-block';
        };

        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 3000);
